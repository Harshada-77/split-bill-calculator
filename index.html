<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </div>

    <div class="section">
      <h2>Add Expense</h2>
      <form id="expenseForm" onsubmit="addExpense(event)">

        <input type="number" id="amount" placeholder="Amount (â‚¹)" required />

      </form>
    </div>

    <div class="section">
      <h2>Expenses</h2>
      <ul id="expenseList"></ul>
    </div>
